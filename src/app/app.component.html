<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="warn" class="example-toolbar">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="example-app-name">Responsive</span>
      <button mat-raised-button color="warn" routerLink="accueil">Accueil</button>
      <div fxShow="true" fxHide.lt-md="true">
        <div class="example-button-row" *ngIf="isAut">
          <button mat-raised-button color="warn" routerLink="finance">Gestion Financière</button>
          <button mat-raised-button color="warn" routerLink="technique">Gestion Technique</button>
          <button mat-raised-button color="warn" routerLink="banque">Banque</button>
          <button mat-raised-button color="warn" routerLink="salaire">Salaire</button>
        </div>

      </div>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" *ngIf="!isAut" aria-label="Example icon-button with heart icon">
        <button mat-fab color="warn" (click)="login()">Login</button>
      </button>
      <button mat-icon-button class="example-icon favorite-icon" *ngIf="isAut" aria-label="Example icon-button with heart icon">
        <button mat-fab color="warn" (click)="logout()">Logout</button>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-list role="list" *ngIf="isAut">
        <mat-list-item role="listitem">
          <button mat-raised-button color="warn" routerLink="finance">Gestion Financière</button>
        </mat-list-item>
        <mat-list-item role="listitem">
          <button mat-raised-button color="warn" routerLink="technique">Gestion Technique</button>
        </mat-list-item>
        <mat-list-item role="listitem">
          <button mat-raised-button color="warn" routerLink="banque">Banque</button>
        </mat-list-item>
        <mat-list-item role="listitem">
          <button mat-raised-button color="warn" routerLink="salaire">Salaire</button>
        </mat-list-item>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <mat-toolbar color="warn">
    <mat-toolbar-row>
      <p>&copy; 2020 Tous droits réservés.<p>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
