<div class="container">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="assets/logo/logo.png" id="icon" alt="User Icon" />
      </div>

      <!-- Login Form -->
      <form [formGroup]="form"  (ngSubmit)="onSubmit()">
        <input type="text" id="email" class="fadeIn second" name="email" formControlName="email"  placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <input type="text" id="password" class="fadeIn third" name="password" formControlName="password" placeholder="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <input type="submit" class="fadeIn fourth" value="Connexion">
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#"> Password oubli√© ?</a>
      </div>

    </div>
  </div>
</div>
