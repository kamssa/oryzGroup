<div>
  <div>
    <div class="listes">
      <div class="item">
        <mat-sidenav-container class="contsidnav">

          <div *ngIf="statut ===0; else ensVide">

            <div class="card">

              <mat-card class="mat-card" matTooltip="Selectioner un site pour les details">
                <div>
                  <mat-form-field style="width: 100%">
                    <input  matInput placeholder="Filtre"   #searchbox (keyup)="search(searchbox.value)">
                  </mat-form-field>
                </div>
                <div>
                  <div *ngFor="let tr of oTravaux | async" class="list-group">
                    <a class="list-group-item  clearfix"
                       [routerLink]="[tr.id]" routerLinkActive="active"
                       (click)="onSelect(tr)">
                      <div class="pull-left">
                        <h5 >{{tr.site.nom}}</h5>
                        <p> {{tr.budget}}</p>
                      </div>
                    </a>
                    <div  fxLayout="row" fxLayoutAlign="space-around center">
                      <button  mat-button color="primary" (click)="onAchat(tr)">Achat</button>
                      <button  mat-button color="primary">Location</button>
                      <button  mat-button color="primary">Salaire</button>
                      <button  mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                      </button >
                      <mat-menu #menu = "matMenu" yPosition="above">
                        <button mat-menu-item>
                          <span>Loyer</span>
                        </button>
                        <button mat-menu-item>
                          <span>Main d'oeuvre</span>
                        </button>
                        <button mat-menu-item>
                          <span>Transport</span>
                        </button>
                          <button mat-menu-item>
                            <span>Autres</span>
                          </button>
                      </mat-menu >
                    </div>
                  </div>

                </div>
              </mat-card>


            </div>

          </div>

          <div>
            <ng-template #ensVide>
              <mat-card>
                <mat-card-title>
                  <mat-chip-list>
                    <mat-chip color="warn" selected="true">
                      <mat-icon>sentiment_very_dissatisfied</mat-icon>
                      <h6> <div class="alert alert-warning" *ngIf="messageServiceErreur"> {{messageServiceErreur}}</div></h6>
                    </mat-chip>
                  </mat-chip-list>

                </mat-card-title>
              </mat-card>
            </ng-template>
          </div>
        </mat-sidenav-container>
      </div>
      <div class="item">
        <div class="action">
          <div class="action-1">
            <a mat-mini-fab matTooltip="Accueil appli" routerLink="/accueil" matTooltipPosition="before">
              <mat-icon>home</mat-icon>
            </a>
          </div>

          <div class="action-2">
            <div>
              <a mat-mini-fab color="primary" matTooltip="Accueil des chantiers" routerLink="/finance"
                 matTooltipPosition="after">
                <mat-icon>face</mat-icon>
              </a>
            </div>
          </div>
          <div class="action-3">
            <div class="" matTooltip="crÃ©er un nouvau chantier" matTooltipPosition="right">
              <a mat-mini-fab routerLink="creer" color="warn">
                <mat-icon>group</mat-icon>
              </a>
            </div>
          </div>

        </div>
      </div>
      <div class="item">
        <div class="editer">
          <div class="edit-1">
            <router-outlet></router-outlet>
          </div>
          <div class="edit-2"></div>
        </div>
      </div>
    </div>
  </div>
</div>
