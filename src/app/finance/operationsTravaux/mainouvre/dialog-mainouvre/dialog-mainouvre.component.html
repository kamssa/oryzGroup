<div class="mat-elevation-z8">
  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field class="example-full-width">
      <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let detailMainOeuvre"> {{detailMainOeuvre.employe.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="montantVerser">
      <th mat-header-cell *matHeaderCellDef> Montant vers√© </th>
      <td mat-cell *matCellDef="let detailMainOeuvre"> {{detailMainOeuvre.montantVerser}} </td>
    </ng-container>
    <ng-container matColumnDef="salaire">
      <th mat-header-cell *matHeaderCellDef> Salaire </th>
      <td mat-cell *matCellDef="let detailMainOeuvre"> {{detailMainOeuvre.salaire}} </td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let detailAchatTravaux">
        <button mat-icon-button color="accent" (click)="redirectToUpdate(detailAchatTravaux.id)">
          <mat-icon class="mat-18">system_update</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let detailAchatTravaux">
        <button mat-icon-button color="warn" (click)="redirectToDelete(detailAchatTravaux.id)">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[1, 2, 20]" showFirstLastButtons></mat-paginator>
</div>
