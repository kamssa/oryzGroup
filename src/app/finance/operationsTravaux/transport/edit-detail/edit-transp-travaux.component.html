<div class="main-div">
  <div *ngIf="editMode; else newAchat">
    <div class="">
      <mat-card>
        <mat-card-header>
          <mat-card-title> modifier un transport pour les travaux</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <form class="example-form"  [formGroup]="transportForm" (ngSubmit)="onSubmit()" novalidate *ngIf="transportForm">
          <div class="well">
            <mat-card>
              <mat-card-header>
                <mat-card-title></mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
              </mat-card-header>
              <div class="achat">
                <div class="row">
                  <div formArrayName="detailTransport">
                    <div *ngFor="let itemrow of transportForm.controls.detailTransport['controls']; let i=index"
                         [formGroupName]="i">

                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Libelle" formControlName="libelle">
                      </mat-form-field>
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Montant" formControlName="montant">
                      </mat-form-field>
                    </div>
                  </div>
                </div>

                <hr>
                <div fxLayout="row" fxLayoutAlign="space-between">
                  <button mat-raised-button class="boutonEnr" type="submit"> Enregistrer
                  </button>
                  <button mat-raised-button class="boutonAnn" type="button" type="reset">Annuler
                  </button>
                </div>
              </div>

            </mat-card>

          </div>
        </form>
      </mat-card>
    </div>
  </div>
  <ng-template #newAchat>
    <form class="example-form"  [formGroup]="transportForm" (ngSubmit)="onSubmit()" novalidate>
      <mat-card> Payer un nouveau transport</mat-card>

      <div class="well">
        <mat-card>
          <div class="achat">
            <div class="row">
              <div formArrayName="detailTransport">
                <div *ngFor="let itemrow of transportForm.controls.detailTransport['controls']; let i=index"
                     [formGroupName]="i">
                  <mat-action-row>
                    <button type="button" mat-mini-fab color="warn" (click)="deleteRow(i)">
                      <mat-icon class="material-icons">delete</mat-icon>
                    </button>
                  </mat-action-row>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Libelle" formControlName="libelle">
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Montant" formControlName="montant">
                  </mat-form-field>
                </div>
              </div>
            </div>
            <mat-action-row>
              <button type="button" mat-raised-button color="warn" (click)="addNewRows()">
                <span class="material-icons">add</span>
              </button>
            </mat-action-row>
            <hr>
            <div fxLayout="row" fxLayoutAlign="space-between">
              <button mat-raised-button class="boutonEnr" type="submit"> Enregistrer
              </button>
              <button mat-raised-button class="boutonAnn" type="button" type="reset">Annuler
              </button>
            </div>
          </div>

        </mat-card>

      </div>
    </form>
  </ng-template>
</div>
