<div class="main-div">
  <div *ngIf="editMode; else newAchat">
    <div class="">
      <mat-card>
        <mat-card-header>
          <mat-card-title> modifier un achat  pour les travaux</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <form [formGroup]="achatTravauxForm" (ngSubmit)="onSubmit()" novalidate *ngIf="achatTravauxForm">
          <div class="well">
            <mat-card>
              <div class="achat">
                <div class="row">
                  <div formArrayName="detailAchatTravaux">
                    <div *ngFor="let itemrow of achatTravauxForm.controls.detailAchatTravaux['controls']; let i=index"
                         [formGroupName]="i">

                      <mat-form-field formGroupName="materiaux">
                        <input  matInput placeholder="Materiel" formControlName="libelle">
                      </mat-form-field>
                      <mat-form-field>
                        <input #value matInput type="number" placeholder="Prix unitaire" formControlName="prix_unitaire">
                      </mat-form-field>
                      <mat-form-field>
                        <input  #quantite type="number" matInput placeholder="quantite" formControlName="quantite">
                      </mat-form-field>
                      <mat-form-field>
                        <input  #frais type="number" matInput placeholder="frais" formControlName="frais">
                      </mat-form-field>
                      <mat-form-field>
                        <input matInput #montant  placeholder="{{montantdetail|| 'montant'}}" formControlName="montant" value="montant" >
                      </mat-form-field>

                      <mat-form-field formGroupName="fournisseur">
                        <input matInput placeholder="fournisseur" formControlName="libelle">
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <hr>
                <div fxLayout="row" fxLayoutAlign="space-between">
                  <button mat-raised-button class="boutonEnr" type="submit"> Modifier
                  </button>
                  <button mat-raised-button class="boutonAnn" type="button" type="reset">Annuler
                  </button>
                </div>
              </div>

            </mat-card>

          </div>
        </form>
      </mat-card>
    </div>
  </div>
  <ng-template #newAchat>
    <form class="example-form" [formGroup]="achatTravauxForm" (ngSubmit)="onSubmit()" novalidate>
      <mat-card> Effectuer un nouvel achat</mat-card>
      <br>
      <div class="well">
        <mat-card>
          <div class="achat">
            <div class="row">
              <div formArrayName="detailAchatTravaux">
                <div *ngFor="let itemrow of achatTravauxForm.controls.detailAchatTravaux['controls']; let i=index"
                     [formGroupName]="i">
                  <mat-action-row>
                    <button type="button" mat-mini-fab color="warn" (click)="deleteRow(i)">
                      <mat-icon class="material-icons">delete</mat-icon>
                    </button>
                  </mat-action-row>
                  <mat-form-field  class="example-full-width" formGroupName="materiaux">
                    <input  matInput placeholder="Materiel" formControlName="libelle">
                  </mat-form-field>
                  <mat-form-field  class="example-full-width">
                    <input #value matInput type="number" placeholder="Prix unitaire" formControlName="prix_unitaire">
                  </mat-form-field>
                  <mat-form-field  class="example-full-width">
                    <input  #quantite type="number" matInput placeholder="quantite" formControlName="quantite">
                  </mat-form-field>
                  <mat-form-field  class="example-full-width">
                    <input  #frais type="number" matInput placeholder="frais" formControlName="frais">
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput #montant  placeholder="{{montantdetail|| 'montant'}}" formControlName="montant" value="montant" >
                  </mat-form-field>

                  <mat-form-field  class="example-full-width" formGroupName="fournisseur">
                    <input matInput placeholder="fournisseur" formControlName="libelle">
                  </mat-form-field>
                </div>
              </div>
            </div>
            <mat-action-row>
              <button type="button" mat-raised-button color="warn" (click)="addNewRows()">
             <span class="material-icons">add</span>
              </button>
            </mat-action-row>
            <hr>
            <div fxLayout="row" fxLayoutAlign="space-between">
              <button mat-raised-button class="boutonEnr" type="submit"> Enregistrer
              </button>
              <button mat-raised-button class="boutonAnn" type="button" type="reset">Annuler
              </button>
            </div>
          </div>

        </mat-card>

      </div>
    </form>
  </ng-template>
</div>
