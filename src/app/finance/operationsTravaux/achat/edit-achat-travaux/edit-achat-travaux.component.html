<div class="main-div">
  <div *ngIf="editMode; else newAchat">
    <div class="">
      <mat-card>
        <mat-card-header>
          <mat-card-title> modifier un achat ou une location pour les travaux</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <form [formGroup]="achatTravauxForm" (ngSubmit)="onSubmit()" novalidate *ngIf="achatTravauxForm">
          <mat-form-field>
            <input matInput placeholder="Site" formControlName="site">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Travaux" formControlName="travaux">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Libelle" formControlName="libelle">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="quantite" formControlName="quantite">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="prix" formControlName="prix">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="montant" formControlName="montant">
          </mat-form-field>
          <hr>
          <div>
            <button mat-raised-button color="primary" type="submit"> Modifier
            </button>
            <button mat-raised-button color="accent" type="button">Annuler
            </button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
  <ng-template #newAchat>
    <form [formGroup]="achatTravauxForm" (ngSubmit)="onSubmit()" novalidate>
      <mat-card>
        <p align="center">Total achat</p>
        <p align="center">{{montant}}</p>
      </mat-card>
      <br>
      <div class="well">
        <mat-card>
          <mat-card-header>
            <mat-card-title></mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>
          <div class="achat">
            <div class="row">
              <div formArrayName="detailAchatTravaux">
                <div *ngFor="let itemrow of achatTravauxForm.controls.detailAchatTravaux['controls']; let i=index"
                     [formGroupName]="i">
                  <mat-action-row>
                    <button type="button" mat-mini-fab color="warn" (click)="deleteRow(i)">
                      <mat-icon class="material-icons">delete</mat-icon>
                    </button>
                  </mat-action-row>
                  <mat-form-field formGroupName="materiaux">
                    <input  matInput placeholder="Materiel" formControlName="libelle">
                  </mat-form-field>
                  <mat-form-field>
                    <input #value matInput type="number" placeholder="Prix unitaire" formControlName="prix_unitaire">
                  </mat-form-field>
                  <mat-form-field>
                    <input  #quantite type="number" matInput placeholder="quantite" formControlName="quantite">
                  </mat-form-field>
                  <mat-form-field>
                    <input  #frais type="number" matInput placeholder="frais" formControlName="frais">
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput #montant  placeholder="{{montantdetail|| 'montant'}}" formControlName="montant" value="montant" >
                  </mat-form-field>

                  <mat-form-field formGroupName="fournisseur">
                    <input matInput placeholder="fournisseur" formControlName="libelle">
                  </mat-form-field>
                </div>
              </div>
            </div>
            <mat-action-row>
              <button type="button" mat-raised-button color="warn" (click)="addNewRows()">
             <span class="material-icons">add</span>
              </button>
            </mat-action-row>
            <hr>
            <div fxLayout="row" fxLayoutAlign="space-between">
              <button mat-raised-button class="boutonEnr" type="submit"> Enregistrer
              </button>
              <button mat-raised-button class="boutonAnn" type="button" type="reset">Annuler
              </button>
            </div>
          </div>

        </mat-card>

      </div>
    </form>
  </ng-template>
</div>
