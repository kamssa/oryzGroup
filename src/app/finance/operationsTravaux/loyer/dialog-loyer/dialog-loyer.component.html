<div class="mat-elevation-z8">
  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="materiaux">
      <th mat-header-cell *matHeaderCellDef> Materiel </th>
      <td mat-cell *matCellDef="let detailAchatTravaux"> {{detailAchatTravaux.materiaux.libelle}} </td>
    </ng-container>
    <ng-container matColumnDef="prix_unitaire">
      <th mat-header-cell *matHeaderCellDef> Prix unitaire </th>
      <td mat-cell *matCellDef="let detailAchatTravaux"> {{detailAchatTravaux.prix_unitaire}} </td>
    </ng-container>
    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef> Quantite </th>
      <td mat-cell *matCellDef="let detailAchatTravaux"> {{detailAchatTravaux.quantite}} </td>
    </ng-container>

    <ng-container matColumnDef="frais">
      <th mat-header-cell *matHeaderCellDef> Frais </th>
      <td mat-cell *matCellDef="let detailAchatTravaux"> {{detailAchatTravaux.frais}} </td>
    </ng-container>
    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef> Montant </th>
      <td mat-cell *matCellDef="let detailAchatTravaux"> {{detailAchatTravaux.montant}} </td>
    </ng-container>
    <ng-container matColumnDef="fournisseur">
      <th mat-header-cell *matHeaderCellDef> Fournisseur </th>
      <td mat-cell *matCellDef="let detailAchatTravaux"> {{detailAchatTravaux.fournisseur.libelle}} </td>
    </ng-container>
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let detailAchatTravaux">
        <button mat-icon-button color="primary" (click)="redirectToDetails(detailAchatTravaux.id)">
          <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let detailAchatTravaux">
        <button mat-icon-button color="accent" (click)="redirectToUpdate(detailAchatTravaux.id)">
          <mat-icon class="mat-18">system_update</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let detailAchatTravaux">
        <button mat-icon-button color="warn" (click)="redirectToDelete(detailAchatTravaux.id)">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[1, 2, 20]" showFirstLastButtons></mat-paginator>
</div>
